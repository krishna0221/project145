<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" scale="0.5" color="#4CC3D9"></a-box>
      <a-ring position="0 1.25 -5" radius="1.25"  color="#EF2D5E"></a-ring>
      <a-octahedron position = '-1 1.5 -2.5' color="blue" radius="0.55"></a-octahedron>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-cone position="-0.5 0.75 -4" radius="0.5" height="2"  color="black"></a-cone>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
